<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* order of specificity is:
         Inline Style>ID Selector>Class or Attribute Selector>Element Selector>Universal Selector  */
        h1 {
            color: aqua;
        }

        .yellow {
            color: yellow;
        }

        .cred {
            color: red;
        }

        .cpurple {
            color: purple;
        }
    </style>
</head>

<body>
    <div>
        <h1 class="yellow ">
            <h1 style="color: blue" class="yellow cred cpurple">
                CSS Specificity
            </h1>
    </div>
</body>

</html>
