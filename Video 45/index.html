<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions</title>
    <style>
        .container{
background-color: brown;
width: 50vw;
height: 40vh;
        }
        .box{
background-color: aqua;
width: 5vw;
height: 4vh;
        }
        .translate{
            transform: translate(10%) translate(10%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box translate"></div>
    </div>
</body>
</html>
