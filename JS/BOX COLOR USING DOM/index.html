<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Boxes With Different Color with different background</title>
    <style>
       .container{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 23px;
         }
   .box{
    height: 215px;
    width: 215px;
    border: 3px double rebeccapurple;
    text-align: center;
font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
font-weight: bold;
   }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Apple</div>
        <div class="box">Banana</div>
        <div class="box">Grapes</div>
        <div class="box">Watermelon</div>
        <div class="box">Mango</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
