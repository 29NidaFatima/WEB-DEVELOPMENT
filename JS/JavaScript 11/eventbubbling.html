<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child {
            background-color: rgb(156, 193, 224);
            border: 2px solid black;
            padding: 34px;
            margin: 34px;
            cursor: pointer;
        }

        .childcontainer {
            background-color: rgb(18, 122, 122);
            padding: 34px;
            margin: 34px;
        }

        .container {
            background-color: rgb(95, 57, 12);
            padding: 34px;
            margin: 34px;
        }
    </style>
</head>

<body>
    <div class="container">
    <div class="childcontainer">
        <div class="child">I am a Child</div>
    </div>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("Child was chilcked")
        })
        document.querySelector(".childcontainer").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("childcontainer was chilcked")
        })
        document.querySelector(".container").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("container was chilcked")
        })

    let val1 = Math.ceil(Math.random() * 255);
    let val2 = Math.ceil(Math.random() * 255);
    let val3 = Math.ceil(Math.random() * 255);
    return `rgb(${val1}, ${val2}, ${val3})`;
}

</body>

</html>
