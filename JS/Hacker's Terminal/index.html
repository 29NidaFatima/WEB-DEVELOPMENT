<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Martel+Sans:wght@600&family=Noto+Sans:ital,wght@0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&family=Poppins:wght@300;400;700&display=swap');

        body {
            background-color: green;
            color: white;
            font-family: 'Martel Sans', sans-serif;
        }
    </style>
</head>

<body>
    <!-- Q-Create a hacking simulator which has green background and it shows these messages with random delay of 1 to 7s
    Initializing Hacking...
    Reading Your Files...
    Password Files Detected...
    Sending all passwords and personal files To serve...
    cleaning up...
    three dots must blink so that it looks like a real terminal -->
    <div>Initializing Hacking...</div>
    </body>
    <script>
           const text = [
            "Reading Your Files",
            "Password Files Detected",
            "Sending all passwords and personal files To server",
            "Cleaning up"
        ];

        const randomDelay = () => {
            return new Promise((resolve) => {
                const timeout = 1 + 6 * Math.random();
                setTimeout(() => {
                    resolve();
                }, timeout * 1000);
            });
        }

        async function addItem(item) {
            await randomDelay();
            let div = document.createElement("div");
            div.innerHTML = item; 
            document.body.append(div);
        }

        async function startSimulation() {
            for (const item of text) {
                await addItem(item);
            }
        }

        startSimulation();
    </script>

    </script>
</body>

</html>
