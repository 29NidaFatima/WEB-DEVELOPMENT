<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
           box-shadow: 5px 5px 15px 5px #19be8a; 
        }
        .text-element { text-shadow: 
             2px 2px 4px #e72525;
             outline: 2px solid black;
             border: 2px solid green;
             outline-offset: 10px;
             border-radius: 8px;
             }
    </style>
</head>
<body>
    <div class="box">
        I am a Box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero ut assumenda earum unde deleniti repellat est, corporis nihil ad mollitia. Quasi illum officiis error voluptate recusandae rerum molestiae quibusdam nihil blanditiis. Tempore, minus obcaecati.
    </p>
</body>
</html>
